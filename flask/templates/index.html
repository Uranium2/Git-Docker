<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>IMDB Search</title>

  <!-- CSS  -->
  <link href="{{ url_for('static', filename='css/materialize.min.css') }}" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">IMDB Search</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row">
        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center light-blue-text"><i class="material-icons">settings</i></h2>
            <h5 class="center">Find similar movies</h5>
          </div>
          <div class="row">
            <form action="{{ url_for('handle_movie') }}" method="post">
              <div class="input-field col s12">
                <input value="The Matrix" id="movieid" type="text" class="validate" name="movie">

                <div class="row">
                  <button class="btn waves-effect waves-light" type="submit" name="movie">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col s12 m4">
        <div class="icon-block">
          <h5 class="center"></h5>
        </div>
      </div>

      <div class="col s12 m4">
        <div class="icon-block">
          <h2 class="center light-blue-text"><i class="material-icons">settings</i></h2>
          <h5 class="center">Find similar actors</h5>
        </div>
        <div class="row">
          <form action="{{ url_for('handle_actor') }}" method="post">
            <div class="input-field col s12">
              <input value="Johnny Depp" id="actorid" type="text" class="validate" name="actor">
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="actor">Submit
              <i class="material-icons right">send</i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>



  <!--  Scripts-->
  <script src="{{ url_for('static', filename='js/materialize.min.js') }}"> </script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

</body>

</html>
